eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
server:
  port: 9000
logging:
  level:
    com.netflix.eureka: 'off'
    com.netflix.discrovery: 'off'
